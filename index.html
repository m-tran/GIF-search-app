<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/cabf2656fe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Giphy Curator</title>
</head>

<body>
  <div id="temp"></div>
  <header>
    <div class="toggler">
      <div id="toggleDisplay" class="toggle toggleFalse"></div>
    </div>
  </header>

  <nav class="navbar navbar-light">
    <a class="navbar-brand text-dark">Giphy Curator - Powered by GifBricks</a>

  </nav>
  <main>
    <div class="container">
      <div class="search-bar row col-sm-12 mb-2" id="pastSearches">
        <!-- an unordered list should appear -->
        <form class="m-5 col-sm-10">
          <input class="col-sm-10 align-middle" type="text" name="search" id="search" placeholder="Search..." />

          <button class="btn btn-dark align-middle" type="submit" id="btnSubmit">Search</button>
          <button class="btn btn-dark align-middle" id="localBtn">Favorites GIFs</button>
          <button class="btn btn-dark align-middle" id="deleteBtn">Delete</button>
        </form>
      </div>

      <div id="results" class="row justify-content-between mb-2"></div>
      <!-- display results here -->
    </div>
    <div class="container">
      <h1 id="relevantReddit"></h1>
      <h3 id="seeMoreAt"></h3>
      <div class="card-deck row" id="reddit">
      </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Oops! Invalid Character.</h4>
          </div>
          <div class="modal-body">
            <br>Looks like you typed a special character!</br>Try again without any special characters</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModalCheck" role="dialog">
      <div class="modal-dialog modal-md">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title text-center">Oops! You already searched for that.</h4>
          </div>
          <div class="modal-body">
            <p> Try clicking on it in the history! </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
